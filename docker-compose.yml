version: "3"
   
services:
  db:
    image: postgres
    restart: unless-stopped
    ports:
      - 127.0.0.1:${DB_PORT}:${DB_PORT}
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
  app:
    build: .
    command: npm start
    environment:
      DB_HOST: db
    volumes:
      - .:/app
      - /app/dist
      - /app/node_modules
    ports:
      - "127.0.0.1:4000:4000"
    depends_on:
      - db
